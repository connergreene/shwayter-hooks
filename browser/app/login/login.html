<div class="signin-container">
	<div class="buffer local">
		<form ng-submit="submitLogin()">
			<div class="form-group">
				<label>email</label>
				<input ng-model="userData.email" type="text" class="form-control" required />
			</div>
			<div class="form-group">
				<label>password</label>
				<input ng-model="userData.password" type="password" class="form-control" required />
			</div>
			<button type="submit" class="btn btn-block btn-primary">login</button>
		</form>
	</div>
</div>
