<div class="title">Shwayter KDS</div>
<div class="subtitle">A Kitchen Display System for Pudge Knuckles Cafe</div>
<div class="iconDiv">
	<div class="top_oval"></div>
		<div class="signin-container">
			<div class="buffer local">
				<form ng-submit="submitLogin()">
					<div class="form-group">
						<input ng-model="userData.email" type="text" class="form-control" placeholder="Enter email" required />
					</div>
					<div class="form-group">
						<input ng-model="userData.password" type="password" class="form-control" placeholder="Enter password" required />
					</div>
					<button type="submit" class="btn btn-block btn-primary">login</button>
				</form>
			</div>
		</div>
	<div class="bot_oval"></div>
</div>
