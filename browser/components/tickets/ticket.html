<div class="ticket">
    <div>{{ ms | date : 'HH:mm:ss' : 'UTC' }}</div>
    <div class="order-items" ng-repeat="item in order">
        <strong>{{item.quantity | num}} {{item.name}}</strong>
        <p ng-if="item.notes">{{item.notes}}</p>
    </div>
</div>
