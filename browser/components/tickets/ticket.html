<div class="ticket">
    <div class="row" ng-repeat="row in [0,1,2,3,4,5,6,7]">
        <div class="col" ng-repeat="item in order" ng-if="$index % 8 == row">
            <span>{{item.name}}</span>
            <span>{{item.quantity | num}}</span>
            <p ng-if="item.notes">{{item.notes}}</p>
        </div>
    </div>
</div>
